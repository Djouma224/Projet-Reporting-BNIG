{% load static %} 
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion BNIG</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'Reporting\css\style.css'%}">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <h3 class="mt-3 mb-5">Réinitialisation du Mot de Passe</h3>
            {% if messages %}
                <div class="alert alert-dismissible fade show p-0 m-0" role="alert">
                    {% for message in messages %}
                        <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                    
                </div>
            {% endif %}
            <form action="" method="post">
                {% csrf_token %}
                <div class="mb-3 input-group">
                    <input type="text" class="" placeholder="Nom d'utilisateur ou Email" required style="border-radius: 10px;" id="fo" name="username">
                    <div class="input-group-text left-icon">
                        <i class="bi bi-person"></i>
                    </div>
                </div>
                <button type="submit" class="btn btn-success w-100" id="reinitialiser">Réinitialiser</button>
            </form>
            <p class="mt-3 text-muted">BNIG - Innovons ensemble pour un avenir meilleur.</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
